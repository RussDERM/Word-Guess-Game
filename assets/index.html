<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard HTML5 Head, with links for script and css sheets added -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- R.E.D. CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <!-- main container, holds title image and both rows of the game -->
    <div class="container">
        <!-- Header Image -->
        <div class="row justify-content-center title-image">
            <div class="col-md-10">
                <img src=https://picsum.photos/800/300> </div> </div> <!-- Game Row -->
                <div class="row justify-content-md-center">
                    <div class="col-md-4 side-one">
                        <img class="game-image" src=https://picsum.photos/200/200> 
                    </div>
                    <div class="col-md-4 side-two">
                        <p class="game-text">PRESS ANY KEY TO GET STARTED!</p>
                        <p class="game-text">WINS : </p>
                        <p class="game-text" id="underscores"></p>
                        <p class="game-text">NUMBER OF GUESSES REMAINING</p>
                        <p class="game-text">LETTERS ALREADY GUESSED</p>
                        <p class="game-text"> A B Z X Y</p>
                         
                    </div>
                    
            </div>
        </div>
    </div>
</body>

<!-- Javacript Link -->
<script src="javascript/game.js"></script>

</html>
